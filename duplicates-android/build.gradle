// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.butterknife_version = '8.8.1'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath group: 'com.jakewharton', name: 'butterknife-gradle-plugin', version: "$butterknife_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    androidBuildSdkVersion = 27
    androidBuildMinSdkVersion = 19
    androidBuildTargetSdkVersion = 27

    support_version = '27.1.1'
}

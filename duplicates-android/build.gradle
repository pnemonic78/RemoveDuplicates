// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath group: 'com.jakewharton', name: 'butterknife-gradle-plugin', version: '8.4.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    androidBuildToolsVersion = "25.0.0"
    androidBuildSdkVersion = 24
    androidBuildMinSdkVersion = 15
    androidBuildTargetSdkVersion = 24
}
